model_size: medium
language: auto

silence:
  threshold: 0.08
  min_duration: 0.40

jumpcut:
  enabled: true
  shrink_long_silence_sec: 1.0   # silence >= 1s â†’ shrink
  keep_gap_sec: 0.25              # replacement duration
  pad_before: 0.10                # padding before speech
  pad_after: 0.25                 # padding after speech

video:
  min_clip_sec: 0.80
  merge_gap_sec: 0.40

fillers:
  enabled: true
  words:
    - um
    - uh
    - erm
    - hmm
    - ah
    - uh-huh
    - you know
    - like
    - actually
    - basically
  min_duration: 0.25      # seconds (ignore very short ones)
  shrink_to: 0.08         # keep tiny gap instead of full removal

repetition:
  enabled: true
  max_ngram: 4

editing:
  sentence_guard_ms: 0.15
