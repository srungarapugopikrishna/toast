model_size: medium
language: auto

silence:
  threshold: 0.08
  min_duration: 0.40

jumpcut:
  enabled: true
  shrink_long_silence_sec: 1.0   # silence >= 1s → shrink
  keep_gap_sec: 0.25              # replacement duration
  pad_before: 0.10                # padding before speech
  pad_after: 0.25                 # padding after speech

video:
  min_clip_sec: 0.80
  merge_gap_sec: 0.40

fillers:
  enabled: true
  words:
    - like
    - well
    - actually
    - basically
    - literally
    - just
    - you know
    - kind of
    - sort of
    - i mean
    - i guess
  min_duration: 0.25      # seconds (ignore very short ones)
  shrink_to: 0.08         # keep tiny gap instead of full removal

#fillers:
#  min_duration: 0.25
#  shrink_to: 0.08

text_cleanup:
  enabled: true

  # Modes:
  # conservative → remove only obvious fillers
  # balanced     → recommended (default)
  # aggressive   → maximum cleanup (may alter meaning)
  mode: balanced

  min_meaningful_words: 3

editing:
  sentence_guard_sec: 0.15
